<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ajouter un {{ cat.name }}</title>
    </head>
    <body>
        <h1>Ajouter un {{ cat.name }}</h1>
        <p>Entrez le nom du {{ cat.name }} Ã  ajouter.</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <p>{{ error }}</p>
            <input type="submit" value="Ajouter"/>
            <a href="{%  url 'itemlist' cat=cat.name %}">
                <input type="button" value="Annuler"/>
            </a>
        </form>
    </body>
</html>
